<!DOCTYPE html>
<html>

<head>
    <title>Create a Web page</title> 
    <meta charset="UTF-8">
    <meta http-equiv="cleartype" content="on" />
    <meta name="apple-mobile-web-app-capable" content="no">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css">
    <link rel="stylesheet" media="all" href="main.css">
    <link href="https://fonts.googleapis.com/css?family=Open+Sans:300,400,600,700,800" rel="stylesheet">
</head>

<body>
    <div class="container-section">
        <nav class="navbar-section">
            <img src="../images/logo.png" class="navbar-icon">
            <a class="navbar-name">John Snow
            <span class="glyphicon glyphicon-chevron-down arrow"></span>
                <div class="navbar-hidden">
                    <span class="glyphicon glyphicon-time"></span>
                    <div class="hidden-name">
                        <p>John snow</p>
                        <p style="color:#298DEF;">johnsnow@gmail.com</p>
                    </div>
                </div>
            </a>
        </nav>
        <div class="menu">
            <p class="menu-name">Menu</p>
        </div>
        <div class="home">
            <div class="sidebar">
                <a class="sidebar-icon" href="index.html"><span class="glyphicon glyphicon-adjust" style="color:#00C59C"></span></a>
                <a class="sidebar-icon" href="toggle.html"><span class="glyphicon glyphicon-tasks"></a>
                <a class="sidebar-icon" href="active.html"><span class="glyphicon glyphicon-th-list"></a>
            </div>
            <div class="view">
                <p class="view-heading">Progress Animation CSS3</p>
                <div class="progress-animation">
                    <span class="glyphicon glyphicon-gift progress-icon" ></span>
                    <span class="horizontal-line"></span>
                    <span class="glyphicon glyphicon-shopping-cart progress-icon" ></span>
                    <span class="horizontal-line"></span>
                    <span class="glyphicon glyphicon-user progress-icon" ></span>
                </div>
            </div>
        </div>
    </div>
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.1.1/jquery.min.js"></script>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/js/bootstrap.min.js"></script>
</body>

</html>
